---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-kubeflow-training-operator
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: kubeflow-training-operator
                kustomizePath: apps/training-operator/upstream/overlays/kubeflow
                # addonChartNamespace: kube-system
                # anything not staging or prod use this version
                addonChartVersion: master
                addonChartRepository: https://github.com/visangai08/manifests
              selector:
                matchExpressions:
                  - key: akuity.io/argo-cd-cluster-name
                    operator: NotIn
                    values: [in-cluster]
                  - key: enable_kubeflow_training_operator
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: master
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: master
  template:
    metadata:
      name: addon-{{name}}-{{values.addonChart}}
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      sources:
        - path: '{{values.kustomizePath}}'
          repoURL: '{{values.addonChartRepository}}'
          targetRevision: '{{values.addonChartVersion}}'
        # additional resources
        # - repoURL: '{{metadata.annotations.addons_repo_url}}'
        #   targetRevision: '{{metadata.annotations.addons_repo_revision}}'
        #   path: '{{metadata.annotations.addons_repo_basepath}}additional_resources/addons/{{values.addonChart}}'
      destination:
        namespace: '{{values.addonChart}}'
        name: '{{name}}'
      syncPolicy:
        automated: 
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
      ignoreDifferences:
      - group: admissionregistration.k8s.io
        kind: MutatingWebhookConfiguration
        jsonPointers:
          - /webhooks/0/matchConditions
