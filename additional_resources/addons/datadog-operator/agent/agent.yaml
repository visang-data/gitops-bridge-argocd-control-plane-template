kind: DatadogAgent
apiVersion: datadoghq.com/v2alpha1
metadata:
  name: datadog
spec:
  global:
    clusterName: local-cluster
    site: datadoghq.com
    kubelet:
      tlsVerify: false
    credentials:
      apiSecret:
        secretName: datadog-secret
        keyName: api-key
      appSecret:
        secretName: datadog-secret
        keyName: app-key
  override:
    clusterAgent:
      image:
        name: gcr.io/datadoghq/cluster-agent:latest
    nodeAgent:
      env:
      - name: DD_CONTAINER_EXCLUDE
        value: "kube_namespace:.*"
      - name: DD_CONTAINER_INCLUDE
        value: "kube_namespace:argocd kube_namespace:kubeflow kube_namespace:gpu-operator"
      image:
        name: gcr.io/datadoghq/agent:latest

  features:
    liveProcessCollection:
      enabled: true
    liveContainerCollection:
      enabled: true
    apm:
      enabled: true
    admissionController:
      enabled: true
      agentCommunicationMode: service
    npm:
      enabled: true
    logCollection:
      enabled: true
      containerCollectAll: true